name: "The Big Well"

quote: "\"You just gotta jump in!\" - Alf"

summary: "The Big Well is a natural landmark located in North-west Mudos that can be found in [Munch's Oddysee](/games/munchsoddysee)."

appearance: "The Big Well appears to be a massive geyser that fires anything that gos in, back out at incredible speed, this incredible launching speed is what allows Abe (temporary) access to Vykker's Labs via the labs' open bottom."

trivia: "The Big Well design seems to have been decided very early on as no concept art or alter designs are known at the time of writing."
